<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MangaDuc</title>
    <link rel="icon" type="image/png" href="ducklogo.png">
    <link rel="stylesheet" href="Creativity.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;400;600&family=Overpass:wght@300;400;500;600;800&display=swap"
        rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div id="wrapper">
        <div id="manga_header">
            <div id="manga_title">
                <div id="title_shadow">
                    <div id="logo"></div>
                    <h1>MangaDuc</h1>
                </div>
                <div id="search_box">
                    <input type="text" placeholder="Search..." id="search" />
                    <label for="search"></label>
                    <button id="search_btn">
                        <i class='bx bx-search'></i>
                    </button>
                </div>
                <div id="group_icons">
                    <i class='bx bx-history'></i>
                    <i class='bx bxs-user-circle'></i>
                </div>
            </div>
            <div id="manga_box">
                <div id="manga_nav">
                    <div class="nav_box">
                        <i class='bx bx-bookmark'></i>
                        <h4>BookMark</h4>
                        <i class='bx bx-chevron-down'></i>
                    </div>
                    <div class="nav_box">
                        <i class='bx bx-book-reader'></i>
                        <h4>Titles</h4>
                        <i class='bx bx-chevron-down'></i>
                    </div>
                    <div class="nav_box">
                        <i class='bx bx-group'></i>
                        <h4>Community</h4>
                        <i class='bx bx-chevron-down'></i>
                    </div>
                    <div class="nav_box">
                        <i class='bx bx-pin'></i>
                        <h4>MangaDuc</h4>
                        <i class='bx bx-chevron-down'></i>
                    </div>
                </div>
                <div id="manga_list">
                    <div id="manga_text">
                        <i class='bx bx-list-ul'></i>
                        <h4>Manga List</h4>
                    </div>
                    <i class='bx bx-chevron-right'></i>
                </div>
                <div id="manga_result">
                    <div class="manga-containerhtml">
                        <div id="manga-imghtml">
                            <i class='bx bx-image'></i>
                        </div>
                        <div id="text-grouphtml">
                            <div id="manga-titlehtml"></div>
                            <div class="manga-deschtml">
                                <hr>
                                <hr>
                                <hr>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="Creativity.js"></script>

</html>
